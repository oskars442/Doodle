<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Doodle</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <nav>
        <ul id="nav_bar">
          <li class="nav-links" id="gmail"><a href="#">Gmail</a></li>
          <li class="nav-links"><a href="#">Images</a></li>
          <li id="sign_in"><a href="#">Sign In</a></li>
        </ul>
      </nav>
    </header>

    <!-- doodle IMG -->
    <div class="doodle">
      <a href="#" id="doodle_logo"><img src="img.png"/></a>
    </div>

    <!-- FORM SEARCH -->
    <div class="form">
      <form>
        <label for="form-search"></label>
        <input
          type="text"
          id="form-search"
          placeholder="Search Doodle or type URL"
        />
      </form>
    </div>

    <!-- Pogas -->
    <div class="buttons">
      <input type="submit" value="Doodle Search" id="doodle_search" />
      <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky" />
    </div>

    <!-- FOOTER -->
    <footer>
      <ul class="footer-left">
        <li><a href="#">Reklamēšana</a></li>
        <li><a href="#">Bizness</a></li>
        <li><a href="#">Par mums!</a></li>
      </ul>
      <ul class="footer-right">
        <li><a href="#">Konfidencionalitate</a></li>
        <li><a href="#">Noteikumi</a></li>
        <li><a href="#">Iestatijumi</a></li>
      </ul>
    </footer>
  </body>
</html>
